<div class="container ">
  <div class="row">
    <div class="col-md-4" *ngFor="let p of projects">
        <div class="card-deck justify-content-center">
            <div class="card mb-md-4 single-blog-post dark position-relative">
              <div class="card-body text-center blog-content ">
                  <a href="#"><img class="mb-2" src="assets/img/bg-img/1.jpg" alt=""></a>
                  <a href="#" class="card-text post-tag">{{p.type}}</a>
                  <a href="#" class="card-text post-title m-3">{{p.name}}</a>
                  <div class="row post-meta  d-inline-flex">
                      <span><button class="btn" (click)="vote()">
                          <i class="fa fa-thumbs-up"></i>
                        </button></span>
                        <span class="crop fa-pull-right" [style.width.px]="starWidth">
                            <div >
                              <span class="fa fa-star"></span>
                              <span class="fa fa-star"></span>
                              <span class="fa fa-star"></span>
                              <span class="fa fa-star"></span>
                              <span class="fa fa-star"></span>
                            </div>
                          </span>
                  </div>
              </div>
            </div>
          </div>
    </div>
  </div>
